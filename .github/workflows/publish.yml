name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install dependencies for building and testing the package
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest pytest-cov typer rich

      # Step 4: Build the package
      - name: Build package
        run: python -m build

      # Step 5: Test the package (Optional, recommended before publishing)
      - name: Test package with pytest
        run: |
          pytest --doctest-modules --junitxml=junit/test-results.xml \
                --cov=your_package --cov-report=xml --cov-report=html

      # Step 6: Publish package distributions to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
